<!-- Home Page CSS -->
<section class="fullPage-cms">
<!-- Section One -->
  <section class="cmsSection-wrap">
    <h2>New Testimonial</h2>
    <input type="text" placeholder="Name" ng-model="newTesty.name"/>
    <input type="text" placeholder="Location" ng-model="newTesty.location"/>
    <textarea type="text" placeholder="Testimonial" ng-model="newTesty.testy"></textarea>
    <div class="save" ng-click="saveNewTesty(newTesty)">Add Testimonial</div>
  </section>


</section>
