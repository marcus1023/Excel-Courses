<!-- Home Page CSS -->
<section class="fullPage-cms">
<!-- Section One -->
  <section class="cmsSection-wrap">
    <h2>Section One (intro banner)</h2>
    <input type="text" placeholder="Main title" ng-model="cms.home.sections.sectionOne.title"/>
    <input type="text" placeholder="Subtitle" ng-model="cms.home.sections.sectionOne.subtitle"/>
    <input type="text" placeholder="Widget One title" ng-model="cms.home.sections.sectionOne.widgets.w1.title"/>
    <input type="text" placeholder="Widget body" ng-model="cms.home.sections.sectionOne.widgets.w1.body"/>
    <input type="text" placeholder="Widget Two title" ng-model="cms.home.sections.sectionOne.widgets.w2.title"/>
    <input type="text" placeholder="Widget body" ng-model="cms.home.sections.sectionOne.widgets.w2.body"/>
    <input type="text" placeholder="Widget Three title" ng-model="cms.home.sections.sectionOne.widgets.w3.title"/>
    <input type="text" placeholder="Widget body" ng-model="cms.home.sections.sectionOne.widgets.w3.body"/>
    <div class="save" ng-click="saveCms(cms)">Save</div>
  </section>
  <!-- Section Two -->
  <h2>Section Two (early bird)</h2>
  <input type="text" placeholder="Main title" ng-model="cms.home.sections.sectionTwo.title"/>
  <input type="text" placeholder="Subtitle" ng-model="cms.home.sections.sectionTwo.subtitle"/>
  <input type="text" placeholder="Timer Subtitle" ng-model="cms.home.sections.sectionTwo.specialTitle"/>
  <input type="text" placeholder="Timer Title" ng-model="cms.home.sections.sectionTwo.specialSubtitle"/>
  <input type="text" placeholder="Button" ng-model="cms.home.sections.sectionTwo.button"/>
  <!-- Section Three -->
  <h2>Section Three ({{cms.home.sections.sectionThree.mainTitle}})</h2>
  <input type="text" placeholder="Head title" ng-model="cms.home.sections.sectionThree.title"/>
  <input type="text" placeholder="Head Subtitle" ng-model="cms.home.sections.sectionThree.subtitle"/>
  <input type="text" placeholder="Timer Subtitle" ng-model="cms.home.sections.sectionThree.widgets[1].w1.title"/>
  <textarea type="text" placeholder="Timer Subtitle" ng-model="cms.home.sections.sectionThree.widgets[1].w1.body"></textarea>
  <input type="text" placeholder="Timer Subtitle" ng-model="cms.home.sections.sectionThree.widgets[1].w2.title"/>
  <textarea type="text" placeholder="Timer Subtitle" ng-model="cms.home.sections.sectionThree.widgets[1].w2.body"></textarea>
  <input type="text" placeholder="Timer Subtitle" ng-model="cms.home.sections.sectionThree.widgets[1].w3.title"/>
  <textarea type="text" placeholder="Timer Subtitle" ng-model="cms.home.sections.sectionThree.widgets[1].w3.body"></textarea>
</section>
