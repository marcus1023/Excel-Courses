<section class="signin-wrap">
  <section class="signin">
    <h4>Sign in</h4><br>
    <input type="text" placeholder="Email" ng-model="signin.email">
    <input type="password" placeholder="Password" ng-model="signin.password">
    <input id="signin-submit" type="submit" value="Sign In" placeholder="account type" ng-click="authenticate(signin)">
  </section>
</section>
<br>
<!-- Ogden - god of the whole earth -->
<section class="admin-welcome-wrap">
  <section class="admin-welcome">
    <h1>Hey, {{currentUser.name}}!</h1>
    <p>Welcome to the Excel Infinity admin tools</p>
  </section>
</section>
