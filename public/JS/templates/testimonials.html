<section class="services-wrap">
  <section class="services">
    <ui-view></ui-view>
    <h1>Testimonials</h1>
    <h2>See what some of our satisfied clients are saying</h2>
    <div class="pro-tips" ng-repeat="testy in allTestimonials">
      <div>
        <img src="./img/graph-icon.png" />
        <div id="testimonial-info">
          <h2>{{testy.name}} - <span>{{testy.location}}</span></h2>
          <P>{{testy.body}}</P>
        </div>
      </div>
    </div>
  </section>
</section>
